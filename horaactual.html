<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<sci>, initial-scale=1.0">
    <title>horaactual</title>
    <script>
        var currentdate = new Date(); 
        var time =   currentdate.getHours() + ":"  
                   + currentdate.getMinutes() + ":" 
                   + currentdate.getSeconds();
        var markup = document.innerHTML;
            markup="{'hora':'" + time + "'}";
    </script>
</head>
